<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input
          type="number"
          id="cantidad"
          class="form-control form-control-lg"
          [(ngModel)]="cantidad"
          (input)="convert()"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select
          id="tengo"
          class="form-select form-select-lg"
          [(ngModel)]="tengo"
          (change)="convert()"
        >
          <option *ngFor="let moneda of monedas">{{ moneda }}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select
          id="quiero"
          class="form-select form-select-lg"
          [(ngModel)]="quiero"
          (change)="convert()"
        >
          <option *ngFor="let moneda of monedas">
            {{ moneda }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center">
    <span class="badge bg-success">{{ cantidad }} {{ tengo }}</span
    ><span class="badge bg-secondary">SON</span>
    <span class="badge bg-success"
      >{{ total | number : "0.0-3" }} {{ quiero }}</span
    >
  </h5>
</div>
